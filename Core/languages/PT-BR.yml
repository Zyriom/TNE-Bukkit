  Commands:
    Account:
      PinReset: "/account pin reset <nome/UUID> - Alterar o pin padrao de um player/id."
      PinSet: "/account pin set <novoPin> [antigoPin] - Use para trocar seu pin."
    Admin:
      Backup: "/tne backup - Cria um backup de todos os dados do servidor."
      Balance: "/tne balance <jogador> <mundo> <conta> - Recupera o saldo de um jogador."
      Build: "/tne build - Exibe a versao do TNE atualmente em execucao."
      Caveats: "/tne caveats - Exibe todas as advertencias conhecidas para esta versao do TNE."
      Create: "/tne create <jogador> <saldo> - Cria uma nova conta economica."
      Debug: "/tne debug - Alterna o modo de debug do console."
      Delete: "/tne delete <jogador> - Exclui uma conta de jogador."
      Extract: "/tne extract - Extrai todos os saldos dos jogadores com seu nome de usuario anexado para debug relacionada ao banco de dados."
      ID: "/tne id <jogador> - Recupera o TNE UUID de um jogador."
      Maintenance: "/tne maintenance - Alterna o modo de manutencao economica, que desativa toda a funcionalidade economica."
      Menu: "/tne menu <jogador> - Abre uma GUI para realizar transacoes basicas no player especificado."
      Purge: "/tne purge - Exclui todas as contas de jogadores que possuem o saldo padrao"
      Recreate: "/tne recreate - Recriar tabelas de banco de dados. AVISO: Isso excluira todos os dados do banco de dados."
      Reload: "/tne reload <configuracao> - Salva as modificacoes feitas por comando e recarrega um arquivo de configuracao."
      Reset: "/tne reset - Exclui todos os dados relacionados a economia do banco de dados."
      Restore: "/tne restore - Restaura todos os saldos localizados em extract.yml antes/tne extraido."
      Save: "/tne save - Force salva todos os dados."
      Status: "/tne status <jogador> [status] - Exibe ou define o status atual da conta."
      Upload: "/tne upload - Carrega o log de debug TNE e o servidor mais recente em pastebin.com e fornece um link para cada."
      Version: "/tne version - Exibe a versao do TNE em execucao no momento."
    Config:
      Get: "/tnec get <pin> <configuracao> - Retorna o valor de uma configuracao.<newline> - Pin ~ O pin de configuracao a ser usado."
      Save: "/tnec save <configuracao> - Salva as modificacoes feitas em um valor de configuracao por meio do comando."
      Set: "/tnec set <pin> <valor> <configuracao> - Define um valor de configuracao. Isso nao sera salvo ate que voce salve /tnec save"
      TNEGet: "/tnec tneget <pin> <mundo> [jogador] - Retorna o valor de uma configuracao depois que o TNE leva em consideracao as configuracoes do player e do mundo."
      Undo: "/tnec undo [configuration/all] - Desfaz as modificacoes feitas nas configuracoes."
    Currency:
      Rename: "/currency rename <conta> <novoNome> - Renomeia uma conta para um nome diferente."
      List: "/currency list <mundo> - Exibe as contas disponiveis para um mundo."
      Tiers: "/currency tiers <conta> <mundo> - Exibe os niveis para uma conta."
    Language:
      Current: "/language current - Exibe seu idioma atual conforme definido para sua conta."
      List: "/language list - Lista os idiomas disponiveis neste servidor."
      Reload: "/language reload - Recarrega todos os arquivos de idioma."
      Set: "/language set <nome> - Define seu idioma atual para o especificado."
    Module:
      Available: "/tnem available [url] - Exibe os modulos disponiveis no URL especificado ou os padroes dos modulos principais do TNE."
      Download: "/tnem download <nome> [url] - Tenta fazer o download do modulo especificado."
      Info: "/tnem info <modulo> - Exibe algumas informacoes sobre um modulo."
      List: "/tnem list - Lista todos os modulos TNE carregados."
      Load: "/tnem load <modulo> - Carregue um modulo no diretorio modules."
      Reload: "/tnem reload <modulo> - Recarrega um modulo do diretório modules."
      Unload: "/tnem unload <modulo> - Descarregue um modulo do servidor."
    Money:
      Balance: "/money balance <mundo> <conta> - Exibe seu dinheiro atual."
      Consolidate: "/money consolidate [player] - Consolide a conta do item no menor numero de itens."
      Convert: "/money convert <quantia> <da conta[mundo:]> [para conta[mundo:] - Coverter dinheiro entre contas.]"
      Give: "/money give <jogador> <quantia> <mundo> <conta> - Adiciona dinheiro a sua economia e entrega a um jogador."
      Note: "/money note <quantia> <conta> - Torna sua conta virtual fisica, para fins de armazenamento/negociacao."
      Pay: "/money pay <jogador> <quantia> <conta> - Pagar um jogador."
      Set: "/money set <jogador> <quantia> <mundo> <conta> - Definir dinheiro de um jogador."
      SetAll: "/money setall <quantia> <mundo> - Definir dinheiro de todos os jogadores."
      Take: "/money take <jogador> <quantia> <mundo> <conta> - Remove dinheiro da sua economia, especificamente do saldo de um jogador."
      Top: "/money top [pagina] [conta:nome] [mundo:mundo] [limite:#] - Uma lista de jogadores com os saldos mais altos."
    Transaction:
      Away: "/transaction away [pagina #] - Exibe transacoes que voce perdeu desde a ultima vez em que esteve online."
      History: "/transaction history [jogador:nome] [pagina:#] [mundo:nome/all] - Veja um detalhamento detalhado do seu historico de transacoes."
      Info: "/transaction info <uuid> - Exibe informacoes sobre uma transacao."
      Void: "/transaction void <uuid> - Desfaz uma transacao concluida anteriormente."

  World:
    Change: "<red>Voce foi cobrado <gold> $amount<red> para mudar de mundo."
    ChangeFailed: "<red>Sinto muito, mas voce precisa pelo menos <gold>$amount<red> para mudar mundos."